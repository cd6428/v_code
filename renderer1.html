<script>
  // 7.1 渲染器的基本概念
  
  function createRenderer() {
    const render = (vnode, container) => {
      if (vnode) {
        patch(container._vnode, vnode, container) // 挂载或更新
      } else {
        if (container._vnode) {
          container.innerHTML = '' // 卸载
        }
      }
      container._vnode = vnode
    }
    return {
      render
    }
  }
